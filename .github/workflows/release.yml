name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v2

      - name: Build plugin
        run: |
          bun install 
          bun run build

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/main.js 
            build/styles.css 
            manifest.json
